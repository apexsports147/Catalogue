body{font-family:system-ui,Segoe UI,Roboto,Arial; background:#222; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh; margin:0;}
#book-wrap{width:calc(var(--page-width) * 1.02); height:calc(var(--page-height) * 1.02); perspective:2000px; position:relative;}
.book{width:var(--page-width); height:var(--page-height); position:relative; transform-style:preserve-3d;}
.page{width:50%; height:100%; position:absolute; top:0; transform-style:preserve-3d; transform-origin:left center; transition:transform 0.9s cubic-bezier(.2,.8,.2,1); box-shadow:0 6px 18px rgba(0,0,0,0.6);}
.face{position:absolute; width:100%; height:100%; backface-visibility:hidden; overflow:hidden; border:1px solid #ddd;}
.face img{width:100%; height:100%; object-fit:contain; display:block;}
.back{transform:rotateY(180deg); background:#fff;}
.page.flipped{transform:rotateY(-180deg);}
.left{left:0; transform-origin:left center;}
.right{left:50%; transform-origin:left center;}
.controls{position:fixed; right:20px; bottom:20px; display:flex; gap:8px;}
.btn{background:#fff; color:#000; padding:10px 14px; border-radius:6px; cursor:pointer; user-select:none;}
.info{position:fixed; left:20px; bottom:20px; background:rgba(255,255,255,0.06); padding:10px 12px; border-radius:6px;}
@media (max-width:1100px){:root{--page-width:640px; --page-height:880px;}}
@media (max-width:700px){:root{--page-width:320px; --page-height:440px;}}
</style>

  <div class="btn" id="next">Next</div>

<div class="info" id="pagenum">Page 1 / 48</div>
<script>
const pages = Array.from(document.querySelectorAll('.page'));
const totalSheets = pages.length;
const totalPages = 48;
let currentSheet = 0;
function updatePageNum(){
  const p = Math.min(totalPages, currentSheet*2 + 1);
  document.getElementById('pagenum').textContent = `Page ${p} / ${totalPages}`;
}
function goNext(){
  if(currentSheet >= totalSheets) return;
  const sheet = pages[currentSheet];
  if(sheet){
    sheet.classList.add('flipped');
    currentSheet++;
    updatePageNum();
  }
}
function goPrev(){
  if(currentSheet <= 0) return;
  currentSheet--;
  const sheet = pages[currentSheet];
  if(sheet){
    sheet.classList.remove('flipped');
    updatePageNum();
  }
}
document.getElementById('next').addEventListener('click', goNext);
document.getElementById('prev').addEventListener('click', goPrev);
document.getElementById('book-wrap').addEventListener('click', (e)=>{
  const rect = document.getElementById('book-wrap').getBoundingClientRect();
  const x = e.clientX - rect.left;
  if(x > rect.width * 0.6) goNext(); else goPrev();
});
updatePageNum();
</script>
