<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Loading overlay */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.95);
      font-size: 18px;
      color: #444;
      z-index: 999;
    }

    #book {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 2000px;
      overflow: hidden;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      background: white;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      box-shadow: -5px 0 20px rgba(0,0,0,0.3);
    }

    .page-inner {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .page-inner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      transition: transform 0.2s ease;
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      font-weight: bold;
      color: rgba(0,0,0,0.6);
      background: rgba(255,255,255,0.85);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      z-index: 200;
      user-select: none;
      transition: 0.3s;
    }

    .arrow:hover {
      background: rgba(0,0,0,0.85);
      color: #fff;
    }

    .arrow.left { left: 15px; }
    .arrow.right { right: 15px; }

    /* Controls */
    .controls {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      gap: 8px;
      z-index: 300;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(0,0,0,0.9);
    }

    /* Page number indicator */
    #pageIndicator {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 300;
    }
  </style>
</head>
<body>
  <div id="loading">Loading catalogue... 0%</div>
  <div id="book"></div>

  <!-- Arrows -->
  <div class="arrow left">&#8249;</div>
  <div class="arrow right">&#8250;</div>

  <!-- Controls -->
  <div id="pageIndicator">Page 1/48</div>
  <div class="controls">
    <button class="btn" id="resetZoom">Reset</button>
    <button class="btn" id="zoomIn">+</button>
    <button class="btn" id="zoomOut">-</button>
    <button class="btn" id="fullscreen">Fullscreen</button>
  </div>

  <script>
    const totalPages = 48;
    const book = document.getElementById("book");
    const pageIndicator = document.getElementById("pageIndicator");
    const loading = document.getElementById("loading");
    let current = 0;
    const pages = [];
    let scale = 1;
    const zoomStep = 0.3;

    // Build flipbook pages (immediately visible)
    function createPages() {
      for (let i = 1; i <= totalPages; i++) {
        const page = document.createElement("div");
        page.className = "page";
        page.style.zIndex = totalPages - i + 1;

        const inner = document.createElement("div");
        inner.className = "page-inner";

        const img = document.createElement("img");
        img.src = `page_${String(i).padStart(3, "0")}.png`;
        img.alt = `Page ${i}`;

        inner.appendChild(img);
        page.appendChild(inner);
        book.appendChild(page);
        pages.push(page);
      }
    }

    // Show a given page
    function showPage(n) {
      current = Math.max(0, Math.min(n, totalPages - 1));
      pages.forEach((page, idx) => {
        page.classList.toggle("flipped", idx < current);
      });
      pageIndicator.textContent = `Page ${current + 1}/${totalPages}`;
      applyZoom();
    }

    // Flip with arrows
    document.querySelector(".arrow.right").addEventListener("click", () => {
      if (current < totalPages - 1) showPage(current + 1);
    });
    document.querySelector(".arrow.left").addEventListener("click", () => {
      if (current > 0) showPage(current - 1);
    });

    // Zoom controls
    document.getElementById("zoomIn").addEventListener("click", () => {
      scale = Math.min(scale + zoomStep, 4);
      applyZoom();
    });
    document.getElementById("zoomOut").addEventListener("click", () => {
      scale = Math.max(scale - zoomStep, 1);
      applyZoom();
    });
    document.getElementById("resetZoom").addEventListener("click", () => {
      scale = 1;
      applyZoom();
    });

    function applyZoom() {
      const img = pages[current].querySelector("img");
      img.style.transform = `scale(${scale})`;
    }

    // Fullscreen toggle
    document.getElementById("fullscreen").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Preload images with progress
    function preloadImages() {
      let loaded = 0;
      for (let i = 1; i <= totalPages; i++) {
        const img = new Image();
        img.src = `page_${String(i).padStart(3, "0")}.png`;
        img.onload = img.onerror = () => {
          loaded++;
          loading.textContent = `Loading catalogue... ${Math.round((loaded / totalPages) * 100)}%`;
          if (loaded === totalPages) {
            loading.style.display = "none";
          }
        };
      }
    }

    // Init
    createPages();
    showPage(0);
    preloadImages();

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.log("SW registration failed:", err));
    }
  </script>
</body>
</html>
